plugins {
    id 'java'
    id 'org.springframework.boot' version '3.5.5'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21) // ถ้า Docker ใช้ 17 ให้เปลี่ยนเป็น 17
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Web
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // Security (ให้คลาส HttpSecurity, SecurityFilterChain, EnableWebSecurity)
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // ถ้าจะใช้ BCrypt ตรง ๆ ใน service
    implementation 'org.springframework.security:spring-security-crypto'

    // JPA/Hibernate
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'

    // MySQL driver (ถ้าใช้ MySQL)
    runtimeOnly 'com.mysql:mysql-connector-j'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}
